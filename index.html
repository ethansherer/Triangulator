<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <header>
                <h1>The Triangulator</h1>
            </header>
            <div id="startDiv">
                <button id="startButton" onclick=startMe()>Start</button>
            </div>
            <div id="mainDiv">
                <div id="mapContainer">
                    <div id="map"></div>
                    <div id="crosshair">+</div>
                    <div id="buttonDiv">
                        <button id="pos1Button" onclick=addMarkerPos1()>Set Pos 1</button>
                        <button id="pos2Button" onclick=addMarkerPos2()>Set Pos 2</button>
                    </div>
                </div>
                <!-- <button onclick=returnCoords()>Test Coords</button>
                <button onclick=testAPIs()>Test APIs</button> -->
                <!-- <button onclick=reset()>Reset</button> -->
                <div id="infoContainer">
                    <div id="info">
                        <div class="infoCard">
                            <div id="pos1"></div>
                        </div>
                        <div class="infoCard">
                            <div id="pos2"></div>
                        </div>
                        <div class="infoCard">
                            <div id="pos3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
            <script src="js/key.js"></script>
            <script src="js/streetView.js"></script>
            <script src="js/app.js"></script>
            
            <!-- <script src="maps.googleapis.com" defer></script>
            <script src="test.js"></script> -->
    </body>
</html>
